

<div class="card">
  <div class="card-header">
    Inicio de Sesi√≥n
  </div>
  <div class="card-body">
    <form method="post">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="form-group col-sm-10">
          <input [(ngModel)]="acceso.usuario" type="email" class="form-control" name="username" id="username" autofocus required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="form-group col-sm-10">
          <input [(ngModel)]="acceso.password"  type="password" class="form-control" name="password" id="password" required>
        </div>
      </div>
    <div class="form-group ">
      <button (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Login" >Sign in</button>
      </div>
    </form>
  </div>
</div>
